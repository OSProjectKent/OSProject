<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head> 
<meta charset="utf-8"/>
<title>Slide Show</title>
<link rel="stylesheet" type="text/css" href="slide.css" />
<script type="text/javascript" src="slide.js"></script>
</head>
<body style="margin: 50px; background-color: #FFF" onload="changeSlide()">
<h1>Slide Show</h1>
<p style="text-align: center">
<img class="slide" src="" id="display" alt="slide" /><br/><br/>
<img title="backward" src="backward_s.png" onclick="prevSlide()" alt="previous slide"> &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
    <img src="forward_s.png" title="forward" onclick="nextSlide()" alt="next slide" /></p>
</body></html>
